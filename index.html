<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <title>Guess the Color</title>
</head>
<body>
  <h1 class="title">Guess the Color</h1>
  <div class="container">
    <h2 class="rgb-text">rgb(255, 255, 0)</h2>
    <div class="wheel" id="colorWheelDemo"></div>
    <div class="buttons">
      <button class="enter">Enter</button>
      <button class="new-color">New Color</button>
    </div>
    <p class="points">* 100 points *</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro"></script>
  <script src="scripts.js"></script>
</body>
</html>
